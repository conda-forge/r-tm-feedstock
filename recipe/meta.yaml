{% set version = "0.7-13" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-tm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tm_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tm/tm_{{ version }}.tar.gz
  sha256: e5266ce245da9ad53f95630d737ef30b07981c59fb793b5010486a57eb671db4

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - r-bh                         # [build_platform != target_platform]
    - r-nlp                        # [build_platform != target_platform]
    - r-rcpp                       # [build_platform != target_platform]
    - r-slam                       # [build_platform != target_platform]
    - r-xml2                       # [build_platform != target_platform]
    - {{ compiler('c') }}          # [not win]
    - {{ stdlib("c") }}            # [not win]
    - {{ compiler('m2w64_c') }}    # [win]
    - {{ stdlib("m2w64_c") }}      # [win]
    - {{ compiler('cxx') }}        # [not win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-bh
    - r-nlp >=0.2_0
    - r-rcpp
    - r-slam >=0.1_37
    - r-xml2
  run:
    - r-base
    - r-nlp >=0.2_0
    - r-rcpp
    - r-slam >=0.1_37
    - r-xml2

test:
  commands:
    - $R -e "library('tm')"           # [not win]
    - "\"%R%\" -e \"library('tm')\""  # [win]

about:
  home: http://tm.r-forge.r-project.org/
  license: GPL-3.0-only
  summary: A framework for text mining applications within R.
  license_family: GPL3
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
